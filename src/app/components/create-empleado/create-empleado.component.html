<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}</h3>
                    <app-loading *ngIf="loading"></app-loading>
                    <span *ngIf="submitted && this.createEmpleado.invalid" class="badge bg-danger">Todos los campos son
                        obligatorios</span>
                    <form class="mt-5" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Documento">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="salario"
                            placeholder="Salario">
                        <div class="mt-3">
                            <button type="submit" [ngClass]="obtenerColor()"
                                class="btn-lg btn-block w-100">Guardar</button>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg btn-block w-100"
                                routerLink="/list-empleados">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
